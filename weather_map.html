<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<div id="top-nav" class="">
    <nav class="navbar navbar-dark bg-primary">
        <a id="navbar-brand" class="navbar-brand" href="#">Weather App</a>
        <span id="location"></span>
    </nav>
</div>
<nav class="navbar navbar-light">
    <form class="form-inline m-4">
        Place
        <input id="search-bar" class="form-control mr-sm-3 ml-3" style="width: 300px" type="search" placeholder="Search" aria-label="Search">
        <button id="search-btn" class="btn btn-primary my-2 my-sm-0" type="submit">Find</button>
    </form>
</nav>

<div id="container" class="card-deck"></div>



<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    "use strict";
    (function() {
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            "APPID": OWM_KEY,
            "q":     "Fate, Texas",
            "units": "imperial"

        }).done(function(data){
            console.log(data.list);
            $('#location').append("Current City: ", data.city.name);

            var forecast = [];
            var weather = [];
            var minTemp = 0;
            var maxTemp = 0;
            var humidity = 0;
            var wind = 0;
            var date = "";
            var weatherArray = data.list;
            var generatedHTML = "";
            var weatherImg = "";

            for(var x = 0; x < weatherArray.length; x++){
                if(x % 8 === 0){
                    minTemp = weatherArray[x].main.temp_min;
                    maxTemp = weatherArray[x].main.temp_max;
                    date = weatherArray[x].dt_txt;
                    weather = weatherArray[x].weather[0].description;
                    wind = weatherArray[x].wind.speed;
                    humidity = weatherArray[x].main.humidity;
                    weatherImg = weatherArray[x].weather[0].icon;
                    forecast.push(minTemp);
                    forecast.push(maxTemp);
                    forecast.push(date);
                    forecast.push(weather);
                    forecast.push(wind);

                    generatedHTML = "<div class=\"card\">"+
                                    "<div class=\"card-body\">"+
                                    "<p id =\"title\" class=\"card-title\">"+date+"</p>"+
                                    "<hr>"+
                                    "</div>"+
                                    "<ul class=\"list-group list-group-flush\">"+
                                    "<li class=\"list-group-item\"><img id=\"img\">\"\"</li>"+
                                    "<li id =\"temperature\" class=\"list-group-item\">Min: "+minTemp+"°F / Max: "+maxTemp+"°F</li>"+
                                    "<li class=\"list-group-item\">Description: "+weather+"</li>"+
                                    "<li class=\"list-group-item\">Humidity: "+humidity+"%</li>"+
                                    "<li class=\"list-group-item\">Wind: "+wind+" MPH</li>"+
                                    "</ul>"+
                                    "</div>"+
                                    "</div>";

                    $('#container').append(generatedHTML);
                }
            };
            console.log(forecast);

        }).fail(function (errors) {
            console.error(errors);
        });

    })();

    http://openweathermap.org/img/w/[icon].png


</script>
</body>
</html>
