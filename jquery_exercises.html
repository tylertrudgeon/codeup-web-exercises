<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="codeup">jQuery Exercise</h1>

<div>
    <ul id="unordered-list">
        <li class="codeup" id="item1">Codeup</li>
        <li class="codeup" id="item2">Codeup</li>
        <li class="codeup" id="item3">Codeup</li>
        <li class="" id="item4">Codeup</li>
    </ul>
</div>

<p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquam deserunt dicta distinctio eaque, laboriosam laborum magni praesentium saepe sit. Distinctio facere illo laborum non vitae? Dolores magni numquam obcaecati?</p>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $(document).ready(function() {

        $('h1').click(function () {
            $('h1').css('background-color', 'red');
        });

        $('p').dblclick(function () {
            $('p').css('font-size', '18px');
        });

        var inHandler = function () {
            $('li').css('color', 'red');
        };

        var outHandler = function() {
            $('li').css('color', 'black')
        };

        $('li').hover(inHandler, outHandler);

    });
</script>
</body>
</html>
