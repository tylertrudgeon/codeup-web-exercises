<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h1>Register With Us</h1>

<form method="post" action="https://www.elformo.com/forms/9dbd30f8-9620-4c74-a600-7164ec0287e4">
        <label for="e-mail">E-Mail : </label>
        <input id="e-mail" type="text" name="e-mail">

    <br>

        <label for="password">Password : </label>
        <input id="password" type="password" name="password">

    <br>

    Bio : <textarea name="Bio" id="Bio" cols="60" rows="10"></textarea>

    <br>

    <h3>How did you hear about us?</h3>
        <label for="Billboard"> Billboard <input type="checkbox" name="advertisement_question" value="Billboard" id="Billboard"></label><br>
        <label for="Radio"> Radio Advertisement <input type="checkbox" name="advertisement_question" value="Radio Advertisement" id="Radio"></label><br>
        <label for="Internet">Internet Advertisement <input type="checkbox" name="advertisement_question" value="Internet Advertisement" id="Internet"></label><br>
        <label for="Other">Other <input type="checkbox" name="advertisement_question" value="Other" id="Other"></label><br>

    <h3>What web browser are you using?</h3>

    <select name="web_browser" id="web_browser"><label for="web_browser"></label>
        <label for="chrome"><option value="Chrome" id="chrome">Chrome</option></label>
        <label for="safari"><option value="Safari" id="safari">Safari</option></label>
        <label for="internet_explorer"><option value="Internet Explorer" id="internet_explorer">Internet Explorer</option></label>
    </select><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
