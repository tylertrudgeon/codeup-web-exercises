<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="js/jquery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.get("data/inventory.json").done(function(tools) {
        console.log(tools);

        var title = "";
        var quantity = 0;
        var price = 0;
        var category = "";
        var generatedHTML = "";

        for (var x = 0; x < tools.length; x++) {
            title = tools[x].title;
            quantity = tools[x].quantity;
            price = tools[x].price;
            category = tools[x].categories;
            console.log(category);

            generatedHTML =  "<tr><td>"+title+"</td>" +
                            "<td>"+quantity+"</td>"+
                            "<td>"+price+"</td>"+
                            "<td>"+category+"</td></tr>";

            $('#insertProducts').append(generatedHTML);

        };



    }).fail(function(error) {
        console.error('failed to load')
    });




    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
