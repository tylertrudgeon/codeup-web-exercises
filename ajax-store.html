<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1 class="d-flex justify-content-center">My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id = "refresh"> Refresh Inventory </button>
<script src="js/jquery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.get("data/inventory.json").done(function(tools) {

        var title = "";
        var quantity = 0;
        var price = 0;
        var category = "";
        var generatedHTML = "";

        for (var x = 0; x < tools.length; x++) {
            title = tools[x].title;
            quantity = tools[x].quantity;
            price = tools[x].price;
            category = tools[x].categories;

            generatedHTML =  "<tr><td>"+title+"</td>" +
                            "<td>"+quantity+"</td>"+
                            "<td>"+price+"</td>"+
                            "<td>"+category+"</td></tr>";

            $('#insertProducts').append(generatedHTML);

        }
    }).fail(function(error) {
        console.error('failed to load')
    });

    $('#refresh').click(function (tools) {
        $.get("data/inventory.json");

        var title = "";
        var quantity = 0;
        var price = 0;
        var category = "";
        var generatedHTML = "";
        for (var x = 0; x < tools.length; x++) {
            generatedHTML = "<tr><td>" + title + "</td>" +
                "<td>" + quantity + "</td>" +
                "<td>" + price + "</td>" +
                "<td>" + category + "</td></tr>";

            $('#insertProducts').append(generatedHTML);
        }
    });




    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
